<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <meta charset="utf-8">
    <title>Crazy Pizza</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-centre">
<h1>Crazy Pizza</h1>
<br>
    </div>
    <div class="sweet CrazyPizza">
        <p class="text-centre">All of our pizzas come with an extra flavoured tomato sauce either smooth or pureed.</p>
        <form id="pizzaform">
        <p class="qHeader">Select pizza size:</p> 
        <select class="form-control" id="size"></select>   
        <option value="Small">small $7</option>
        <option value="Medium">Medium $9</option>
        <option value="Large">Large $11</option>
        <option value="Extra Large">Extra Large $16</option>
        </select>
        <br>
        <p class="qHeader">Select Pizza Crust:</p>
        <select class="form-control" id="crust">
            <option value="Cripsy">Cripsy $2</option>
            <option value="Stuffed">Stuffed $1.5</option>
            <option value="Thin Crust">Thin Crust $1</option>
        </select>
        <br>
        <div class="form-group">
            <p class="qHeader">Toppings: ($2 per topping)</p>
        </div>
        </form>
    </div>
    </div>
</body>
</html>
